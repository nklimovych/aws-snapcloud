databaseChangeLog:
  - changeSet:
      id: create-images-table
      author: nklimovych
      changes:
        - createTable:
            tableName: images
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: uploaded_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: text
                  constraints:
                    nullable: false
